<div id="galleryControls" class="carousel slide carousel-fade text-center" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for image in page.gallery %}
            {% if forloop.first %}
            <div class="carousel-item active">
            {% else %}
            <div class="carousel-item">
            {% endif %}
                <img src="{{ image.url }}" class="d-block w-100" alt="{{ image.alt }}">
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ image.title }}</h5>
                </div>
            
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#galleryControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#galleryControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    <br>
</div>
